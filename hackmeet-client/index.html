<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackmeet</title>
  </head>

  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap");

      :root {
        --primary-color: rgb(153, 217, 234);
        --secondary-color: rgb(255, 190, 121);
        --third-color: rgb(50, 16, 102);
        --fourth-color: rgb(232, 110, 127);
      }

      body {
        background: var(--primary-color);
        color: #333;
        font-family: 100% "Montserrat", sans-serif;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      .button-hover {
        transition: all 0.3s;
      }

      .button-hover:hover {
        opacity: 0.85;
      }

      .img-shake:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      #background-wrap {
        bottom: 0;
        left: 0;
        padding-top: 50px;
        position: fixed;
        right: 0;
        top: 0;
        z-index: -1;
      }

      .naik {
        transition: all 0.3s;
        transform-origin: center;
      }

      .naik:hover {
        transform: scale(1.05);
      }

      .naik-banget {
        transition: all 0.2s;
        transform-origin: center;
      }

      .naik-banget:hover {
        color: black;
        background-color: var(--secondary-color);
        transform: scale(1.17);
      }

      #dont-press {
        transition: all 0.2s;
        transform-origin: center;
      }

      #dont-press:active {
        transform: scale(0.9);
      }

      #chat-container::-webkit-scrollbar {
        display: none;
      }

      .shadow-main {
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px,
          rgba(0, 0, 0, 0.3) 0px 7px 13px -3px,
          rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      }

      .shadow-secondary {
        box-shadow: rgba(56, 91, 131, 0.4) 0px 0px 0px 2px,
          rgba(44, 6, 41, 0.65) 0px 4px 6px -1px,
          rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
      }

      /* KEYFRAMES */

      @-webkit-keyframes animateCloud {
        0% {
          margin-left: -1000px;
        }

        100% {
          margin-left: 100%;
        }
      }

      @-moz-keyframes animateCloud {
        0% {
          margin-left: -1000px;
        }

        100% {
          margin-left: 100%;
        }
      }

      @keyframes animateCloud {
        0% {
          margin-left: -1000px;
        }

        100% {
          margin-left: 100%;
        }
      }

      /* ANIMATIONS */

      .x1 {
        -webkit-animation: animateCloud 35s linear infinite;
        -moz-animation: animateCloud 35s linear infinite;
        animation: animateCloud 35s linear infinite;

        -webkit-transform: scale(0.65);
        -moz-transform: scale(0.65);
        transform: scale(0.65);
      }

      .x2 {
        -webkit-animation: animateCloud 20s linear infinite;
        -moz-animation: animateCloud 20s linear infinite;
        animation: animateCloud 20s linear infinite;

        -webkit-transform: scale(0.3);
        -moz-transform: scale(0.3);
        transform: scale(0.3);
      }

      .x3 {
        -webkit-animation: animateCloud 30s linear infinite;
        -moz-animation: animateCloud 30s linear infinite;
        animation: animateCloud 30s linear infinite;

        -webkit-transform: scale(0.5);
        -moz-transform: scale(0.5);
        transform: scale(0.5);
      }

      .x4 {
        -webkit-animation: animateCloud 18s linear infinite;
        -moz-animation: animateCloud 18s linear infinite;
        animation: animateCloud 18s linear infinite;

        -webkit-transform: scale(0.4);
        -moz-transform: scale(0.4);
        transform: scale(0.4);
      }

      .x5 {
        -webkit-animation: animateCloud 25s linear infinite;
        -moz-animation: animateCloud 25s linear infinite;
        animation: animateCloud 25s linear infinite;

        -webkit-transform: scale(0.55);
        -moz-transform: scale(0.55);
        transform: scale(0.55);
      }

      /* OBJECTS */

      .cloud {
        background: #fff;
        background: -moz-linear-gradient(top, #fff 5%, #f1f1f1 100%);
        background: -webkit-gradient(
          linear,
          left top,
          left bottom,
          color-stop(5%, #fff),
          color-stop(100%, #f1f1f1)
        );
        background: -webkit-linear-gradient(top, #fff 5%, #f1f1f1 100%);
        background: -o-linear-gradient(top, #fff 5%, #f1f1f1 100%);
        background: -ms-linear-gradient(top, #fff 5%, #f1f1f1 100%);
        background: linear-gradient(top, #fff 5%, #f1f1f1 100%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fff', endColorstr='#f1f1f1', GradientType=0);

        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;

        -webkit-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
        -moz-box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
        box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);

        height: 120px;
        position: relative;
        width: 350px;
      }

      .cloud:after,
      .cloud:before {
        background: #fff;
        content: "";
        position: absolute;
        z-index: -1;
      }

      .cloud:after {
        -webkit-border-radius: 100px;
        -moz-border-radius: 100px;
        border-radius: 100px;

        height: 100px;
        left: 50px;
        top: -50px;
        width: 100px;
      }

      .cloud:before {
        -webkit-border-radius: 200px;
        -moz-border-radius: 200px;
        border-radius: 200px;

        width: 180px;
        height: 180px;
        right: 50px;
        top: -90px;
      }

      #consolelog::-webkit-scrollbar {
        display: none;
      }

      /* Leaderboard */

      .list::-webkit-scrollbar {
        display: none;
      }

      .container-leaderboard {
        width: 445px;
        height: 600px;
        background-color: var(--third-color);

        border-radius: 5px;
        box-shadow: 7px 9px 7px #00000052;

        .leader {
          display: flex;
        }

        .image {
          height: 58px;
          object-fit: cover;
          width: 58px;
          background-color: black;
          border-radius: 50%;
        }

        .topLeadersList {
          display: flex;
          position: relative;
          min-height: 120px;
          padding-top: 3rem;

          .image {
            border-radius: 50%;
            border: 3px solid #b159ffcc;
          }

          .leader:nth-child(1) {
            color: black;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);

            &:after {
              content: "1";
              width: 30px;
              height: 30px;
              background: #ffc500;
              border-radius: 50%;
              position: absolute;
              right: 0;
              text-align: center;
              line-height: 30px;
              font-weight: 700;
              box-shadow: 1px 1px 4px black;
            }

            .image {
              width: 130px;
              height: 130px;
            }

            .crown {
              top: -20%;

              svg {
                fill: #ffc500;
              }
            }
          }

          .leader:nth-child(2) {
            color: black;
            position: absolute;
            left: 15%;
            transform: translateX(-15%);
            bottom: -20%;

            &:after {
              content: "2";
              width: 30px;
              height: 30px;
              background: #d4d4d4;
              border-radius: 50%;
              position: absolute;
              right: 0;
              text-align: center;
              line-height: 30px;
              font-weight: 700;
              box-shadow: 1px 1px 4px black;
            }

            .image {
              width: 110px;
              height: 110px;
            }

            .crown {
              top: -25%;

              svg {
                fill: #d4d4d4;
              }
            }
          }

          .leader:nth-child(3) {
            color: black;
            position: absolute;
            left: 85%;
            transform: translateX(-85%);
            bottom: -20%;

            &:after {
              content: "3";
              width: 30px;
              height: 30px;
              background: #ab6528;
              border-radius: 50%;
              position: absolute;
              right: 0;
              text-align: center;
              line-height: 30px;
              font-weight: 700;
              box-shadow: 1px 1px 4px black;
            }

            .image {
              width: 110px;
              height: 110px;
            }

            .crown {
              top: -25%;

              svg {
                fill: #ab6528;
              }
            }
          }
        }

        .leaderName {
          position: absolute;
          text-align: center;
          color: white;
          left: 50%;
          transform: translateX(-50%);
          font-size: 22px;
        }

        .player {
          display: grid;
          grid-template-columns: 1fr 0.3fr 2.1fr;

          align-items: center;
          min-height: 42px;
          text-align: center;
          padding-right: 0.4rem;
          padding: 2px;
        }

        .table {
          margin-right: 0.1rem;
          display: grid;
          font-size: 14px;
          font-weight: bold;
          color: var(--secondary-color);
          grid-template-columns: 1fr 0.05fr 2.1fr;
          text-align: center;

          div:nth-child(2) {
            text-align: left;
            margin-left: 5px;
          }

          .image {
            width: 20px;
            height: 20px;
          }
        }

        .playerslist {
          margin-top: 6rem;
          font-size: 16px;
          overflow: hidden;
          color: white;

          .player:nth-child(odd) {
            align-items: center;
          }
        }

        .user {
          display: flex;
          align-items: center;
          gap: 4px;
        }

        .list {
          overflow: scroll;
          height: 20rem;
          overflow-x: hidden;
        }
      }

      #match-found-container {
        height: 100vh;
        background-color: black;
        left: 0;
        z-index: 998;
        background-color: rgba(0, 0, 0, 0.3);
      }

      #match-found {
        margin: 0;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        height: 20vh;
        width: 100vw;
        scale: 1;
        z-index: 999;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        animation: matchfound 0.3s linear;
        transition: cubic-bezier();
      }
      .shadow-secondary {
        box-shadow: rgba(56, 91, 131, 0.4) 0px 0px 0px 2px,
          rgba(44, 6, 41, 0.65) 0px 4px 6px -1px,
          rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
      }
      /* KEYFRAMES */

      @keyframes matchfound {
        0% {
          scale: 0;
        }
        100% {
          scale: 1;
        }
      }

      @-webkit-keyframes animateCloud {
        0% {
          margin-left: -1000px;
        }
        100% {
          margin-left: 100%;
        }
      }

      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }

        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }

        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }

        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }

        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }

        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }

        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }

        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }

        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
